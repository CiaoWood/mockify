<table class="table table-striped data">
  <thead>
    <tr>
      <th width="50px">Status</th>
      <th width="20%">URL</th>
      <th width="20%">Method</th>
      <th>Body</th>
      <th class="icon"></th>
      <th class="icon"></th>
      <th class="icon"><span class="glyphicon glyphicon-refresh" ng-click="listRecords()"></span></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-show="!records.length">
      <td colspan="7">No record yet.</td>
    </tr>

    <tr ng-repeat="record in records track by $index">
      <td>{{record._status}}</td>
      <td>{{record._url}}</td>
      <td>{{record._method}}</td>
      <td>{{record.body() | characters:80 :true}}</td>

      <td>
        <span class="glyphicon glyphicon glyphicon-chevron-down" title="Show details"></span>
      </td>

      <td>
        <span class="glyphicon glyphicon-edit" title="Edit record"></span>
      </td>

      <td>
        <span class="glyphicon glyphicon-remove" title="Remove record"
          ng-click="removeRecord(record._id)"></span>
      </td>
    </tr>
  </tbody>
</table>
