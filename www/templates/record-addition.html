<h1>Add a record</h1>

<form ng-submit="addRecord()">
  <div class="col-md-3">
    <div class="form-group">
      <label for="field-status">Comment</label>
      <input type="text" class="form-control" id="field-status" ng-model="field.comment.value" placeholder="Optionnal comment">
    </div>

    <div class="form-group">
      <label for="field-method">Method</label>
      <select class="form-control" ng-model="field.method.value">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>PATCH</option>
        <option>DELETE</option>
      </select>
    </div>

    <div class="form-group">
      <label for="field-url">URL</label>
      <input type="text" class="form-control" id="field-url" ng-model="field.url.value" placeholder="/path/to/resource" required>
    </div>

    <div class="form-group">
      <label for="field-status">Status</label>
      <input type="text" class="form-control" id="field-status" ng-model="field.status.value">
    </div>

    <div class="form-group">
      <label for="field-delay">Delay</label>
      <input type="text" class="form-control" id="field-delay" ng-model="field.delay.value">
    </div>

    <div class="form-group">
      <label for="field-target">Target</label>
      <select
        id="field-target"
        class="form-control"
        ng-disabled="!field.targetId.allValues.length"
        ng-options="target.id() as target.getUrlPort() for target in field.targetId.allValues"
        ng-model="field.targetId.value">
      </select>
      <spinner class="on-form-group" ng-if="!field.targetId.allValues.length"></spinner>
    </div>
  </div>

  <div class="col-md-9">
    <div class="form-group">
      <label for="field-body">Body</label>
      <textarea class="form-control" id="field-body" ng-model="field.body.value"></textarea>
    </div>

    <div class="form-group">
      <label for="field-resheader">Response Headers</label>
      <textarea class="form-control" id="field-resheader" ng-model="field.resHeaders.value"></textarea>
    </div>

    <div class="form-group">
      <label for="field-reqheader">Request Headers</label>
      <textarea class="form-control" id="field-reqheader" ng-model="field.reqHeaders.value"></textarea>
    </div>

    <div class="form-group">
      <label for="field-parameters">Parameters</label>
      <textarea class="form-control" id="field-parameters" ng-model="field.parameters.value"></textarea>
    </div>
  </div>

  <div class="clearfix"></div>

  <button type="button" class="btn btn-default" ng-click="$state.go('app.dashboard.records');">Cancel</button>
  <button type="submit" class="btn btn-success">Add</button>
</form>
