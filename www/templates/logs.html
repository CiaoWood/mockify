<h3>Logs</h3>

<span class="close glyphicon glyphicon-remove" close-logs></span>

<perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="5" refresh-on-change="proxyLogs" update-scroll>
  <ul class="logs">
    <li ng-repeat="log in logs track by $index">
      <span ng-class="['log-' + log.source, 'log-' + log.type]">{{log.message}}</span>
    </li>

    <li ng-show="!logs.length">
      No log yet.
    </li>
  </ul>
</perfect-scrollbar>
