<form>
  <fieldset>
    <h3>Proxy</h3>

    <p>
      <label id="target">Target</label>
      <input for="target" type="text" ng-model="target" required />
    </p>

    <p>
      <label id="port">Port</label>
      <input for="port" type="text" ng-model="port" required />
    </p>

    <p>
      <input type="submit" ng-click="target && port && startProxy()" value="Start" />
      <input type="submit" ng-click="target && port && stopProxy()" value="Stop" />
    </p>
  </fieldset>

  <p>
    <h3>Proxy logs</h3>
    <ul>
      <li ng-repeat="log in proxyLogs track by $index">
        {{log}}
      </li>
    </ul>
  </p>

</form>
